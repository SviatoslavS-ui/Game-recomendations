<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recommender - Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/game-card.css}">
    <link rel="stylesheet" th:href="@{/css/game-details-modal.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" th:href="@{/icons/favicon.svg}">
</head>
<body>
    <div class="app-container">
        <div th:replace="~{fragments/sidebar :: sidebar(activePage='dashboard')}"></div>
        <div th:replace="~{fragments/header :: header(pageTitle='Dashboard')}"></div>

        <main class="main-content">
            <div class="game-sections">                
                <section class="game-section">
                    <h2 class="section-title">üèÜ Best Rated Games</h2>
                    <div class="game-grid">
                        <div th:each="game : ${bestRatedGames}">
                            <div th:replace="~{fragments/game-card :: gameCard(game=${game})}">
                            </div>
                        </div>
                    </div>
                </section>
                <section class="game-section">
                    <h2 class="section-title">üÜï New Releases</h2>
                    <div class="game-grid">
                        <div th:each="game : ${newReleases}">
                            <div th:replace="~{fragments/game-card :: gameCard(game=${game})}">
                            </div>
                        </div>
                    </div>
                </section>
                <section class="game-section">
                    <h2 class="section-title">‚ú® Recommended for You</h2>
                    <div class="game-grid">
                        <div th:each="game : ${recommendedGames}">
                            <div th:replace="~{fragments/game-card :: gameCard(game=${game})}">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <div th:replace="~{fragments/game-details-modal :: gameDetailsModal}"></div>

    <script th:src="@{/js/sidebar-navigation.js}"></script>
    <script th:src="@{/js/game-card.js}"></script>
    <script th:src="@{/js/game-details-modal.js}"></script>
</body>

</html>

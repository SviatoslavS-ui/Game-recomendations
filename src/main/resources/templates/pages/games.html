<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recommender - Browse Games</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/game-card.css}">
    <link rel="stylesheet" th:href="@{/css/game-details-modal.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/icons/favicon.svg}">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>ðŸŽ¯ Game Recommender</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="/" class="nav-item">Dashboard</a></li>
                <li><a href="/games" class="nav-item active">Browse Games</a></li>
                <li><a href="/recommendations" class="nav-item">My Recommendations</a></li>
            </ul>
        </nav>
        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <header class="content-header">
                <h1>Browse Games</h1>
                <div class="stats">
                    <span class="stat-item">Total Games: <strong th:text="${totalGames}">0</strong></span>
                </div>
            </header>
            <!-- Games Grid -->
            <div class="games-container">
                <!-- All Games Section -->
                <section class="game-section">
                    <h2 class="section-title">ðŸŽ® All Games</h2>
                    <div class="game-grid">
                        <!-- All game cards using fragment -->
                        <div th:each="game : ${allGames}">
                            <div th:replace="~{fragments/game-card :: gameCard(game=${game})}">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <!-- Game Details Modal -->
    <div th:replace="~{fragments/game-details-modal :: gameDetailsModal}"></div>

    <!-- JavaScript for game card interactions -->
    <script th:src="@{/js/game-card.js}"></script>
    <script th:src="@{/js/game-details-modal.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recommender - Browse Games</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/game-card.css}">
    <link rel="stylesheet" th:href="@{/css/game-details-modal.css}">
    <link rel="stylesheet" th:href="@{/css/about-modal.css}">
    <link rel="stylesheet" th:href="@{/css/loading-overlay.css}">
    <link rel="stylesheet" th:href="@{/css/section-icons.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" th:href="@{/icons/favicon.svg}">
</head>

<body>
    <div th:replace="~{fragments/svg-filters :: svgFilters}"></div>
    <div class="app-container">
        <div th:replace="~{fragments/sidebar :: sidebar(activePage='games')}"></div>
        <div th:replace="~{fragments/header :: header(pageTitle='All Games')}"></div>
        <main class="main-content">
            <div class="games-container">
                <section class="game-section noise noise-basic">
                    <h2 class="section-title">
                        <span class="section-icon">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L4 6v12l8 4 8-4V6L12 2zm0 2.8L17.2 8 12 11.2 6.8 8 12 4.8zM6 9.5l5 2.5v5.5l-5-2.5V9.5zm12 0v5.5l-5 2.5v-5.5l5-2.5z" />
                                <path class="glow" d="M12 2L4 6v12l8 4 8-4V6L12 2zm0 2.8L17.2 8 12 11.2 6.8 8 12 4.8zM6 9.5l5 2.5v5.5l-5-2.5V9.5zm12 0v5.5l-5 2.5v-5.5l5-2.5z" />
                            </svg>
                        </span>
                        All Games
                    </h2>
                    <div class="game-grid">
                        <!-- All game cards using fragment -->
                        <div th:each="game : ${allGames}">
                            <div th:replace="~{fragments/game-card :: gameCard(game=${game})}">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <div th:replace="~{fragments/game-details-modal :: gameDetailsModal}"></div>
    <div th:replace="~{fragments/about-modal :: aboutModal}"></div>
    
    <script th:src="@{/js/utils.js}"></script>
    <script th:src="@{/js/sidebar-navigation.js}"></script>
    <script th:src="@{/js/game-card.js}"></script>
    <script th:src="@{/js/game-details-modal.js}"></script>
    <script th:src="@{/js/about-modal.js}"></script>
</body>

</html>

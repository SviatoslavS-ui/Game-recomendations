<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recommender - Browse Games</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/game-card.css}">
    <link rel="stylesheet" th:href="@{/css/game-details-modal.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" th:href="@{/icons/favicon.svg}">
</head>

<body>
    <div class="app-container">
        <div th:replace="~{fragments/sidebar :: sidebar(activePage='games')}"></div>
        <main class="main-content">
            <header class="content-header">
                <h1>Browse Games</h1>
                <div class="stats">
                    <span class="stat-item">Total Games: <strong th:text="${totalGames}">0</strong></span>
                </div>
            </header>
            <div class="games-container">
                <section class="game-section">
                    <h2 class="section-title">ðŸŽ® All Games</h2>
                    <div class="game-grid">
                        <!-- All game cards using fragment -->
                        <div th:each="game : ${allGames}">
                            <div th:replace="~{fragments/game-card :: gameCard(game=${game})}">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <div th:replace="~{fragments/game-details-modal :: gameDetailsModal}"></div>
    <script th:src="@{/js/sidebar-navigation.js}"></script>
    <script th:src="@{/js/game-card.js}"></script>
    <script th:src="@{/js/game-details-modal.js}"></script>
</body>

</html>

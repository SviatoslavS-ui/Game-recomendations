<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recommender - Browse Games</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" type="image/svg+xml" th:href="@{/icons/favicon.svg}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>ðŸŽ¯ Game Recommender</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="/" class="nav-item">Dashboard</a></li>
                <li><a href="/games" class="nav-item active">Browse Games</a></li>
                <li><a href="/recommendations" class="nav-item">My Recommendations</a></li>
            </ul>
        </nav>
        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <header class="content-header">
                <h1>Browse Games</h1>
                <div class="stats">
                    <span class="stat-item">Total Games: <strong th:text="${totalGames}">0</strong></span>
                </div>
            </header>
            <!-- Games Grid -->
            <div class="games-container">
                <div class="filter-controls">
                    <!-- Filter controls will go here -->
                    <div class="placeholder-message">
                        <p>Filter controls will be implemented in the next phase</p>
                    </div>
                </div>                
                <!-- All Games Section -->
                <section class="game-section">
                    <h2 class="section-title">ðŸŽ® All Games</h2>
                    <div class="game-grid">
                        <div th:each="game : ${allGames}" class="game-card">
                        <div class="game-image">
                            <img th:src="${game.thumbnailUrl != null ? game.thumbnailUrl : (game.imageUrl != null ? game.imageUrl : '/images/placeholder-game.jpg')}" 
                                 th:alt="${game.title}" 
                                 th:onerror="this.onerror=null;this.src='/images/placeholder-game.jpg'"
                                 src="/images/placeholder-game.jpg" 
                                 alt="Game Image">
                        </div>
                        <div class="game-info">
                            <h3 class="game-title" th:text="${game.title}">Game Title</h3>
                            <div class="game-score" th:classappend="${game.metacriticScore >= 75} ? 'score-high' : (${game.metacriticScore >= 50} ? 'score-medium' : 'score-low')">
                                <span th:text="${game.metacriticScore}">85</span>
                            </div>
                            <div class="game-platforms">
                                <span th:each="platform : ${game.platforms}" 
                                      class="platform-tag" th:text="${platform}">PC</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>

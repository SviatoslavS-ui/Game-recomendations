<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Game Recommender</title>
    <link rel="stylesheet" th:href="@{/css/error.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" th:href="@{/icons/favicon.svg}">
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">System Error</h1>
        <p class="error-message">We're sorry, but an error occurred while processing your request. Our systems are working to resolve this issue.</p>
        
        <div class="error-details">
            <h3>Error Details</h3>
            <div class="detail-item" th:if="${error}">
                <span class="detail-label">Error:</span>
                <span class="detail-value" th:text="${error}">Unknown Error</span>
            </div>
            <div class="detail-item" th:if="${status}">
                <span class="detail-label">Status:</span>
                <span class="detail-value" th:text="${status}">500</span>
            </div>
            <div class="detail-item" th:if="${message}">
                <span class="detail-label">Message:</span>
                <span class="detail-value" th:text="${message}">Internal Server Error</span>
            </div>
            <div class="detail-item" th:if="${timestamp}">
                <span class="detail-label">Time:</span>
                <span class="detail-value" th:text="${timestamp}">Now</span>
            </div>
            <div class="detail-item" th:if="${path}">
                <span class="detail-label">Path:</span>
                <span class="detail-value" th:text="${path}">/</span>
            </div>
        </div>
        
        <a href="/" class="back-link">Return to Dashboard</a>
    </div>
</body>
</html>
